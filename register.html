<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/33915914b0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Register</title>
</head>
<body>
    <div class="nav" >
        <button class="nav-btn" id="nav-btn"><i class="fas fa-caret-square-right"></i></button>
        <div class="navBar" id="navBar">
            <a href="index.html">Home</a>
        </div>
    </div>
    <main>
       <h1>Register a User</h1>
    <div class="container">
        <div class="control">
            <label>Email:</label>
            <input type="text" class="form-control" id="txtEmail">
        </div>
        <div class="control">
            <label>Password:</label>
            <input type="password" class="form-control" id="txtPassword">
        </div>
        <div class="control">
            <label>First Name:</label>
            <input type="text" class="form-control" id="txtFirst">
        </div>
        <div class="control">
            <label>Last Name:</label>
            <input type="text" class="form-control" id="txtLast">
        </div>
        <div class="control">
            <label>Age:</label>
            <input type="text" class="form-control" id="txtAge">
        </div>
        <div class="control">
            <label>Address:</label>
            <input type="text" class="form-control" id="txtAddress">
        </div>
        <div class="control">
            <label>Phone Number:</label>
            <input type="text" class="form-control" id="txtPhone">
        </div>
        
        <div class="control">
            <label>Payment:</label>
            <select class="form-control" id="selPayment">
                <option>Paypal</option>
                <option>Check</option>
                <option>Cash</option>
                <option>Bitcoin</option>
            </select>
        </div>
        <div class="control">
            <div class="color">
               <h6>Color:</h6> 
               <input type="color" id="txtColor" class="form-color">
            </div>
        </div>
        <div class="control">
            <button class="btn btn-primary" id="btnSave" >Register User</button>
        </div>
        <div class="icon">
            <i class="fab fa-pagelines"></i>
        </div>
    </div>
    </main>
    <footer class="footer">
        <p>Salado Yoga Studio</p>
        <p>123 Salado Creek Lane</p>
        <p>San Antonio, TX 23456</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/storeManager.js"> </script>
    <script src="scripts/register.js"></script>
</body>
</html>
